<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Car Body (Delorean-style) -->
  <g transform="translate(50, 80)">
    <!-- Main body -->
    <rect x="0" y="20" width="300" height="60" fill="#c0c0c0" stroke="#9ca3af" stroke-width="2" rx="5"/>
    
    <!-- Front section -->
    <rect x="0" y="30" width="80" height="40" fill="#a1a1aa" stroke="#71717a" stroke-width="1" rx="3"/>
    
    <!-- Rear section -->
    <rect x="220" y="25" width="80" height="50" fill="#a1a1aa" stroke="#71717a" stroke-width="1" rx="3"/>
    
    <!-- Windshield -->
    <polygon points="80,30 80,70 120,65 120,35" fill="#87ceeb" stroke="#4682b4" stroke-width="1" opacity="0.7"/>
    
    <!-- Side windows -->
    <rect x="120" y="35" width="100" height="30" fill="#87ceeb" stroke="#4682b4" stroke-width="1" opacity="0.7"/>
    
    <!-- Wheels -->
    <circle cx="60" cy="85" r="15" fill="#2d3748" stroke="#1a202c" stroke-width="2"/>
    <circle cx="60" cy="85" r="10" fill="#4a5568"/>
    <circle cx="60" cy="85" r="5" fill="#718096"/>
    
    <circle cx="240" cy="85" r="15" fill="#2d3748" stroke="#1a202c" stroke-width="2"/>
    <circle cx="240" cy="85" r="10" fill="#4a5568"/>
    <circle cx="240" cy="85" r="5" fill="#718096"/>
    
    <!-- Headlights -->
    <circle cx="10" cy="50" r="8" fill="#ffd700" stroke="#ff8c00" stroke-width="1"/>
    <circle cx="10" cy="50" r="4" fill="#ffffff"/>
    
    <!-- Taillights -->
    <circle cx="290" cy="50" r="6" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
    <circle cx="290" cy="50" r="3" fill="#fca5a5"/>
    
    <!-- Gull-wing doors (slightly open) -->
    <polygon points="120,35 140,25 140,45 120,50" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
    <polygon points="180,35 200,25 200,45 180,50" fill="#e5e7eb" stroke="#9ca3af" stroke-width="1"/>
    
    <!-- Grille -->
    <rect x="5" y="45" width="15" height="10" fill="#374151" stroke="#1f2937" stroke-width="1"/>
    <line x1="8" y1="47" x2="8" y2="53" stroke="#6b7280" stroke-width="1"/>
    <line x1="12" y1="47" x2="12" y2="53" stroke="#6b7280" stroke-width="1"/>
    <line x1="16" y1="47" x2="16" y2="53" stroke="#6b7280" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">DMC Delorean</text>
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Iconic Sports Car</text>
</svg>
