<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="200" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Simple car body -->
  <rect x="50" y="80" width="300" height="60" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" rx="5"/>
  
  <!-- Front section -->
  <rect x="50" y="90" width="80" height="40" fill="#d1d5db" stroke="#6b7280" stroke-width="1" rx="3"/>
  
  <!-- Rear section -->
  <rect x="270" y="85" width="80" height="50" fill="#d1d5db" stroke="#6b7280" stroke-width="1" rx="3"/>
  
  <!-- Windshield -->
  <rect x="130" y="90" width="80" height="40" fill="#87ceeb" stroke="#4682b4" stroke-width="1" opacity="0.6"/>
  
  <!-- Wheels -->
  <circle cx="100" cy="150" r="15" fill="#1f2937" stroke="#111827" stroke-width="2"/>
  <circle cx="300" cy="150" r="15" fill="#1f2937" stroke="#111827" stroke-width="2"/>
  
  <!-- Headlights -->
  <circle cx="60" cy="110" r="8" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  
  <!-- Taillights -->
  <circle cx="340" cy="110" r="6" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="18" font-weight="bold" fill="#1f2937">Modern SUV</text>
  <text x="200" y="50" text-anchor="middle" font-family="Arial" font-size="12" fill="#6b7280">Sleek Design</text>
</svg>
