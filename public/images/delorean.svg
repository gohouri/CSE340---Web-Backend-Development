<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="200" fill="#f8fafc" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Modern SUV -->
  <g transform="translate(50, 70)">
    <!-- Main body -->
    <rect x="0" y="20" width="300" height="70" fill="#e5e7eb" stroke="#9ca3af" stroke-width="2" rx="8"/>
    
    <!-- Front section -->
    <rect x="0" y="25" width="80" height="60" fill="#d1d5db" stroke="#6b7280" stroke-width="1" rx="4"/>
    
    <!-- Rear section -->
    <rect x="220" y="20" width="80" height="70" fill="#d1d5db" stroke="#6b7280" stroke-width="1" rx="4"/>
    
    <!-- Windshield -->
    <polygon points="80,25 80,85 120,80 120,30" fill="#87ceeb" stroke="#4682b4" stroke-width="1" opacity="0.6"/>
    
    <!-- Side windows -->
    <rect x="120" y="30" width="100" height="50" fill="#1e293b" stroke="#0f172a" stroke-width="1" opacity="0.7"/>
    
    <!-- Wheels -->
    <circle cx="70" cy="95" r="18" fill="#1f2937" stroke="#111827" stroke-width="2"/>
    <circle cx="70" cy="95" r="12" fill="#374151"/>
    <circle cx="70" cy="95" r="6" fill="#6b7280"/>
    
    <circle cx="230" cy="95" r="18" fill="#1f2937" stroke="#111827" stroke-width="2"/>
    <circle cx="230" cy="95" r="12" fill="#374151"/>
    <circle cx="230" cy="95" r="6" fill="#6b7280"/>
    
    <!-- Headlights -->
    <rect x="5" y="45" width="20" height="6" fill="#fbbf24" stroke="#f59e0b" stroke-width="1" rx="2"/>
    <rect x="5" y="55" width="20" height="6" fill="#fbbf24" stroke="#f59e0b" stroke-width="1" rx="2"/>
    
    <!-- Taillights -->
    <rect x="275" y="45" width="15" height="6" fill="#dc2626" stroke="#991b1b" stroke-width="1" rx="2"/>
    <rect x="275" y="55" width="15" height="6" fill="#dc2626" stroke="#991b1b" stroke-width="1" rx="2"/>
    
    <!-- Grille -->
    <rect x="10" y="65" width="25" height="12" fill="#1f2937" stroke="#111827" stroke-width="1" rx="2"/>
    <line x1="15" y1="68" x2="15" y2="75" stroke="#4b5563" stroke-width="1"/>
    <line x1="20" y1="68" x2="20" y2="75" stroke="#4b5563" stroke-width="1"/>
    <line x1="25" y1="68" x2="25" y2="75" stroke="#4b5563" stroke-width="1"/>
    <line x1="30" y1="68" x2="30" y2="75" stroke="#4b5563" stroke-width="1"/>
    
    <!-- Side accent -->
    <line x1="100" y="35" x2="220" y="35" stroke="#3b82f6" stroke-width="2"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">Modern SUV</text>
  <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Sleek Design</text>
</svg>
